<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link rel="icon" type="image/png" href="./../../assets/img/logo.png" />
    <link rel="stylesheet" href="./../../assets/Bootstrap/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./../../assets/style.css" />
    <link rel="stylesheet" href="./ForgetPassword.css" />
    <meta name="description" content="" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="text-center">
        <h1>Reset Password</h1>
      </div>
      <form>
        <div class="input-group justify-content-between">
          <div>
            <label>Email <span></span></label>
            <br />
            <input
              required
              type="email"
              class="form-control"
              placeholder="Email"
              aria-label="email"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="input-group justify-content-between">
          <div class="input-group justify-content-between">
            <div>
              <label>
                New Password &nbsp;
                <i class="bi bi-eye-slash"></i>
                <span></span
              ></label>
              <br />
              <input
                required
                type="password"
                class="form-control"
                placeholder="New Password"
                aria-label="password"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
          <div class="input-group justify-content-between">
            <div>
              <label>Confirm New Password <span></span></label>
              <br />
              <input
                required
                type="password"
                class="form-control"
                placeholder="Confirm New Password"
                aria-label="confirm-password"
                aria-describedby="basic-addon1"
              />
            </div>
          </div>
        </div>
        <input type="submit" class="btn btn-submit" value="Reset Password" />
      </form>
    </main>
    <footer></footer>
    <script src="./../../assets/main.js"></script>
    <script src="./../../assets/Bootstrap/main.js"></script>
    <script type="module" src="./../../assets/header_footer.js"></script>
    <script type="module" src="./ForgetPassword.js"></script>
  </body>
</html>
