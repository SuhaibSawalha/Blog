<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="icon" type="image/png" href="./../../assets/img/logo.png" />
    <link rel="stylesheet" href="./../../assets/Bootstrap/style.css" />
    <link rel="stylesheet" href="./../../assets/style.css" />
    <link rel="stylesheet" href="./Post.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <meta name="description" content="" />
  </head>
  <body>
    <header></header>
    <main class="container">
      <article></article>
      <section id="actions" class="row">
        <div class="col-4">
          <button id="likeButton">
            <i class="bi bi-hand-thumbs-up"></i>
            <p>Like</p>
          </button>
        </div>
        <div class="col-4">
          <button id="commentButton">
            <i class="bi bi-chat-dots"></i>
            <p>Comment</p>
          </button>
        </div>
        <div class="col-4">
          <button id="saveButton">
            <i class="bi bi-file-earmark"></i>
            <p>Save</p>
          </button>
        </div>
      </section>
    </main>
    <div style="width: 1px; height: 100px"></div>
    <footer></footer>
    <script src="./../../assets/main.js"></script>
    <script src="./../../assets/Bootstrap/main.js"></script>
    <script type="module" src="./../../assets/header_footer.js"></script>
    <script type="module" src="./Post.js"></script>
  </body>
</html>
