<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="icon" type="image/png" href="./../../assets/img/logo.png" />
    <link rel="stylesheet" href="./../../assets/Bootstrap/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./../../assets/style.css" />
    <link rel="stylesheet" href="./Login.css" />
    <meta name="description" content="" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="text-center">
        <h1>Login</h1>
      </div>
      <form>
        <div class="input-group justify-content-between">
          <div>
            <label>Email</label>
            <br />
            <input
              required
              type="email"
              class="form-control"
              placeholder="Email"
              aria-label="email"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="input-group justify-content-between">
          <div>
            <label>
              Password &nbsp;
              <i class="bi bi-eye"></i
            ></label>
            <br />
            <input
              required
              type="password"
              class="form-control"
              placeholder="Password"
              aria-label="password"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <a href="#">forget password?</a>
        <input type="submit" class="btn btn-submit" value="Login" />
      </form>
      <div class="text-center text-white">
        <p class="mb-0">
          Don't have an account ? <a href="./../Signup/Signup.html">Signup</a>
        </p>
      </div>
    </main>
    <footer></footer>
    <script src="./../../assets/main.js"></script>
    <script src="./../../assets/Bootstrap/main.js"></script>
    <script type="module" src="./../../assets/header_footer.js"></script>
    <script type="module" src="./Login.js"></script>
  </body>
</html>
