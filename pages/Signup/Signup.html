<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="icon" type="image/png" href="./../../assets/img/logo.png" />
    <link rel="stylesheet" href="./../../assets/Bootstrap/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./../../assets/style.css" />
    <link rel="stylesheet" href="./Signup.css" />
    <meta name="description" content="" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="text-center">
        <h1>Signup</h1>
      </div>
      <form>
        <div class="input-group justify-content-between">
          <div>
            <label>First Name<span></span></label>
            <br />
            <input
              required
              type="text"
              class="form-control"
              placeholder="First Name"
              aria-label="first-name"
              aria-describedby="basic-addon1"
            />
          </div>
          <div>
            <label>Last Name<span></span></label>
            <br />
            <input
              required
              type="text"
              class="form-control"
              placeholder="Last Name"
              aria-label="last-name"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="input-group justify-content-between">
          <div>
            <label>Email <span></span></label>
            <br />
            <input
              required
              type="email"
              class="form-control"
              placeholder="Email"
              aria-label="email"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="input-group justify-content-between">
          <div>
            <label>
              Password &nbsp;
              <i class="bi bi-eye"></i>
              <span></span
            ></label>
            <br />
            <input
              required
              type="password"
              class="form-control"
              placeholder="Password"
              aria-label="password"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <div class="input-group justify-content-between">
          <div>
            <label>Confirm Password <span></span></label>
            <br />
            <input
              required
              type="password"
              class="form-control"
              placeholder="Confirm Password"
              aria-label="confirm-password"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
        <input type="submit" class="btn btn-submit" value="Signup" />
      </form>
      <div class="text-center text-white">
        <p class="mb-0">
          Already have an account ? <a href="./../Login/Login.html">Login</a>
        </p>
      </div>
    </main>
    <footer></footer>
    <script src="./../../assets/main.js"></script>
    <script src="./../../assets/Bootstrap/main.js"></script>
    <script type="module" src="./../../assets/header_footer.js"></script>
    <script type="module" src="./Signup.js"></script>
  </body>
</html>
